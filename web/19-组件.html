<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<ul id="wai">
<!--    自定义组件标签名-->
    <my-component-li v-for="item in items" v-bind:item1="item"></my-component-li>
</ul>
</body>
<script>
    Vue.component('my-component-li', {
        props:['item1'],
        template: '<li>Hello: {{item1}}</li>'

    });
    var vm = new Vue({
        el: '#wai',
         data:{
             items: ['迪丽热巴', '古力娜扎', '马尔扎哈']
        }
    })
</script>
</html>
