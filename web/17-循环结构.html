<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>16-分支循环结构</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <div>水果列表</div>
    <ul>
        <li v-for="item in fruit">{{item}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(item,index) in myFruit">{{index+item.cname+'-->'+item.ename}}</li>
    </ul>
    <hr>
    <ul>
        <li :key="item.id" v-for="(item,index) in myFruit">{{item.cname+'-->'+item.ename}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="item in myFruit" v-text="item.cname"></li>
    </ul>
</div>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            fruit: ['苹果', '香蕉', '梨子', '橘子'],
            myFruit: [
                {
                    id: 1,
                    cname: '苹果',
                    ename: 'apple'
                },
                {
                    id: 2,
                    cname: '香蕉',
                    ename: 'banana'
                },
                {
                    id: 3,
                    cname: '梨子',
                    ename: 'pear'
                },
                {
                    id: 4,
                    cname: '橘子',
                    ename: 'orange'
                }
            ]
        },
        methods: {}
    });
</script>
</body>
</html>
