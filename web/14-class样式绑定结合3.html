<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>14-样式绑定结合3</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
        .active {
            border: 2px solid red;
            width: 100px;
            height: 100px;
        }

        .error {
            background-color: orange;
        }
        .color {
            color: blue;
        }
    </style>
</head>

<body>
<div id="app">
    <div v-bind:class="[activeClass,errorClass,{color:'isColor'}]">改变样式</div>
    <div v-bind:class="arrClass">数组样式</div>
    <div v-bind:class="objClass">对象样式</div>
    <div>
        <button v-on:click="handle">切换</button>
    </div>

</div>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'error',
            isColor:true,
            arrClass:['active','error'],
            objClass:{
                active:true,
                error:true,
            }
        },
        methods: {
            handle: function () {
              this.objClass.error = false;
            }
        }
    });
</script>
</body>
</html>
