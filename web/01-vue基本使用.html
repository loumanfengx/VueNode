<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基本使用-01</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{1+1}}</div>
    <div>{{msg+'----'+1+1}}</div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data:{
            msg:'hello vue'
        }
    });
</script>
</body>
</html>
