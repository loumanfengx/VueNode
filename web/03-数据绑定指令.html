<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-数据绑定指令</title>
    <script type="text/javascript" src="js/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-cloak>{{msg}}</div>
    <div v-text="msgt"></div>
    <div v-html="msgh"></div>
</div>
<!--v-cloak指令解决插值表达式闪动问题（有时在浏览器刷新中会先出现差值表达式再出现其中的值）-->
<!--用法：在差值表达式的标签内加入 v-cloak 指令-->
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data:{
            msg:'hello vue',
            msgt:'hello vue',
            msgh:'<h1>HTML</h1>',
        }
    });
</script>
</body>
</html>
