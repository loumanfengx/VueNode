<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>18-v-if和v-for结合使用</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <div v-for="(value,key,index) in obj">{{value+'-->'+key+'-->'+index}}</div>
    <hr>
    <div v-if="value==22" v-for="(value,key,index) in obj">{{value+'-->'+key+'-->'+index}}</div>
</div>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            obj: {
                name: '张三',
                age: 22,
                sex: '男'
            }
        },
        methods: {

        }
    });
</script>
</body>
</html>
