<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>12-样式绑定1</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error {
            background-color: orange;
        }

    </style>
</head>

<body>
<div id="app">
    <div v-bind:class="[activeClass,errorClass]">改变样式</div>
    <div>
        <button v-on:click="handle">切换</button>
    </div>

</div>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'error'
        },
        methods: {
            handle: function () {
                this.activeClass = '';
                this.errorClass = '';
            }
        }
    });
</script>
</body>
</html>
