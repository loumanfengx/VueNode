<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>05-事件绑定</title>
    <script type="text/javascript" src="js/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-cloak>{{num}}</div>
     <button v-on:click="active()">点击</button>
     <button @click="active">点击</button>
</div>
<!--两种方式：
1.v-on:click='事件名'或者v-on:click='事件名()'
2.@click='事件名' 或者@click='事件名()'
-->
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            active: function () {
                this.num++;
            }
        }
    });
</script>
</body>
</html>
